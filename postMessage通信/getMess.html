<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="getMess"></div>
  </body>
</html>
<script>
  let getMess = document.getElementById("getMess");
  window.addEventListener("message", (e) => {
    if (e.data.key === "mySend") {
      getMess.innerHTML = e.data.key + e.data.count;
    }
    console.log(e);
  });
</script>
