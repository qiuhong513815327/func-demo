<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn1">cors-get跨域请求</button>
    <button id="btn2">cors-post跨域请求</button>
  </body>
</html>
<script src="./axios.min.js"></script>
<script>
  var btn1 = document.getElementById("btn1");
  btn1.onclick = async () => {
    let res = await axios.get("http://127.0.0.1:9000/getData");
    console.log(res);
  };
  var btn2 = document.getElementById("btn2");
  btn2.onclick = async () => {
    let res = await axios.post("http://127.0.0.1:9000/postData", { id: 12 });
    console.log(res);
  };
</script>
